<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Responsive Layout Starter</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="layout.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
     <!-- your project name -->
    <header class="header">
      <div class="main-title">
        Caffeine Habits
      </div>
  
      <!-- your navigation options -->
      <ul class="navigation">
        <li>ABOUT</li>
        <li>PROJECT</li>
        <li>CONTACT</li>
      </ul>
  
      <!-- name for the menu -->
      <div class="mobile-menu">
        MENU
      </div>
  
       <!-- your navigation options -->
      <ul class="mobile-navigation">
        <li>About</li>
        <li>Project</li>
        <li>contact</li>
      </ul>
    </header>
  
     <!-- main content of your website -->
    <main class="main-content">
      <div class="first-section"></div>
      <img src="../images2/Coffee Beans by Siede Preis.jpg" alt="your landing page image in here">

      <div class="second-section">
        <div class="text">
          <p>
            Collect peopleâ€™s coffee order as well as how they take it, how long they have been drinking coffee, their age, how often they drink coffee, picture of coffee

          </p>

          <img src="../images2/CUP.JPG" alt="your content image image in here">
        </div>
        <div class="image-box">
          <img src="../images2/EVA.JPG" alt="your content image image in here">
        </div>

        </div>
        <div class="image-box">

        </div>
      </div>
    </main>
  </body>
</html>
