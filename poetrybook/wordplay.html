    <script>

// Function to get a random position
function getRandomPosition() {
  var maxX = window.innerWidth - 100; // Adjust 100 to the width of your draggable element
  var maxY = window.innerHeight - 100; // Adjust 100 to the height of your draggable element

  var randomX = Math.floor(Math.random() * maxX);
  var randomY = Math.floor(Math.random() * maxY);

  return { x: randomX, y: randomY };
}

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  var header = elmnt.getElementsByClassName("drag-header")[0] || elmnt;

  // Set random initial position
  var minY = 50;
  var randomPosition = getRandomPosition();
  elmnt.style.top = randomPosition.y + "px";
  elmnt.style.left = randomPosition.x + "px";

  header.onmousedown = dragMouseDown;

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
